<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Loja Dropshipping - Acessibilidade</title>
  <link rel="stylesheet" href="shop-accessibility.css">
</head>
<body>
  <div class="accessibility-options">
    <button id="increase-font" onclick="changeFontSize(1)">Aumentar Fonte</button>
    <button id="decrease-font" onclick="changeFontSize(-1)">Diminuir Fonte</button>
    <button id="toggle-contrast" onclick="toggleContrast()">Modo de Alto Contraste</button>
  </div>

  <script src="assets/js/shop-accessibility.js"></script>
</body>
</html>
