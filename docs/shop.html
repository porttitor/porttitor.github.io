<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Loja de Dropshipping</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #FF96F2, #F77AE1);
            color: #333;
        }

        header {
            background-color: #FF57AC;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        header p {
            font-style: italic;
            margin: 10px 0;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #FF96F2;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
            width: 300px;
            transition: transform 0.3s ease-in-out;
            background-color: #fff;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-card h2 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #FF57AC;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #FF57AC;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        svg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #color-selector {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #color-selector button {
            margin: 0 10px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#FF96F2" fill-opacity="1"
            d="M0,256L60,213.3C120,171,240,85,360,101.3C480,117,600,235,720,266.7C840,299,960,245,1080,202.7C1200,160,1320,128,1380,112L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z">
        </path>
    </svg>

    <header>
        <h1>Sua Loja de Dropshipping</h1>
        <p>Encontre os melhores produtos com os melhores preços!</p>
        <p>Uma empresa comprometida com a qualidade e satisfação dos clientes.</p>
    </header>

    <main id="products-container">
        <!-- Aqui serão carregados os produtos visíveis dinamicamente usando JavaScript -->
    </main>

    <div id="color-selector">
        <button onclick="changeColors('#FF96F2', '#F77AE1')">Rosa</button>
        <button onclick="changeColors('#78C4D4', '#6095A6')">Azul</button>
        <button onclick="changeColors('#FEC107', '#FFD24D')">Amarelo</button>
    </div>

    <footer>
        <p>&copy; 2024 Sua Loja de Dropshipping. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Simulando uma requisição assíncrona para obter os produtos do JSON
            fetch('assets/js/produtos.json')
                .then(response => response.json())
                .then(products => {
                    const productsContainer = document.getElementById('products-container');
                    const visibleProducts = products.filter(product => !product.hidden);

                    visibleProducts.forEach(product => {
                        const productCard = createProductCard(product);
                        productsContainer.appendChild(productCard);
                    });
                })
                .catch(error => console.error('Erro ao carregar os produtos:', error));

            function createProductCard(product) {
                const card = document.createElement('div');
                card.classList.add('product-card');

                const image = document.createElement('img');
                image.src = `assets/images/produtos/${product.image}`;
                image.alt = product.name;
                card.appendChild(image);

                const productName = document.createElement('h2');
                productName.textContent = product.name;
                card.appendChild(productName);

                const price = document.createElement('p');
                price.textContent = `Preço: ${product.price} ${product.currency}`;
                card.appendChild(price);

                return card;
            }
        });

        function changeColors(gradientColor1, gradientColor2) {
            document.body.style.background = `linear-gradient(to right, ${gradientColor1}, ${gradientColor2})`;
            document.querySelector('header').style.backgroundColor = gradientColor1;
            document.querySelector('footer').style.backgroundColor = gradientColor1;
            document.querySelectorAll('.product-card').forEach(card => {
                card.style.borderColor = gradientColor1;
            });
            document.querySelectorAll('.product-card h2').forEach(title => {
                title.style.color = gradientColor1;
            });
        }
    </script>
</body>

</html>
