<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Loja de Dropshipping</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        header p {
            font-style: italic;
            margin: 10px 0;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-card h2 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sua Loja de Dropshipping</h1>
        <p>Encontre os melhores produtos com os melhores preços!</p>
        <p>Uma empresa comprometida com a qualidade e satisfação dos clientes.</p>
    </header>

    <main id="products-container">
        <!-- Aqui serão carregados os produtos visíveis dinamicamente usando JavaScript -->
    </main>

    <footer>
        <p>&copy; 2024 Sua Loja de Dropshipping. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Simulando uma requisição assíncrona para obter os produtos do JSON
            fetch('assets/js/produtos.json')
                .then(response => response.json())
                .then(products => {
                    const productsContainer = document.getElementById('products-container');
                    const visibleProducts = products.filter(product => !product.hidden);

                    visibleProducts.forEach(product => {
                        const productCard = createProductCard(product);
                        productsContainer.appendChild(productCard);
                    });
                })
                .catch(error => console.error('Erro ao carregar os produtos:', error));

            function createProductCard(product) {
                const card = document.createElement('div');
                card.classList.add('product-card');

                const image = document.createElement('img');
                image.src = `assets/images/produtos/${product.image}`;
                image.alt = product.name;
                card.appendChild(image);

                const productName = document.createElement('h2');
                productName.textContent = product.name;
                card.appendChild(productName);

                const price = document.createElement('p');
                price.textContent = `Preço: ${product.price} ${product.currency}`;
                card.appendChild(price);

                return card;
            }
        });
    </script>
</body>

</html>
